<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervacija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="rezervacijaScript.js"></script>
    <style>
      .navbar-nav .nav-link.active {
    text-decoration: underline;
    }
    .form-group {
            margin-bottom: 20px;
        }
  </style>
</head>
<body onload="init()">
    <nav class="navbar navbar-expand-lg" style="background-color: #F07A85;">
        <a class="navbar-brand" style="font-weight: bold; color: white;" href="index.html">Fontasticni nokti</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" style="font-weight: bold; color: white;" href="index.html">Home</a>
            <a class="nav-item nav-link active" style="font-weight: bold; color: white;" href="rezervacija.html">Rezervacije</a>
            <a class="nav-item nav-link"  style="font-weight: bold; color: white;" href="./klijent.html">Klijenti</a>            
          </div>
        </div>
      </nav>
      <div class="container">
        <h4 style="text-align: left; color: #F07A85;">
            KAKO BISTE PREGLEDALI VASE REZERVACIJE UNESITE EMAIL
        </h4>
        <form id="emailForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Unesite email" required>
               
            </div>
            <button type="submit" id="rezervacije" class="btn btn-primary">Pregledaj rezervacije</button>

        </form>
        <div id="tabelaRezervacija">

        </div>
        <div id="detaljiRezervacije" style="display: none;">
            <h3>Detalji o rezervaciji</h3>
            <p id="detaljiKlijent"></p>
            <p id="detaljiDatum"></p>
            <p id="detaljiVreme"></p>
            <p id="detaljiUsluga"></p>
            <p id="detaljiCena"></p>
            <p id="detaljiOpis"></p>
            <p id="tokenDohvacen"></p>

        </div>
        <h4 style="text-align: left; color: #F07A85;">
            Dodajte novu rezervaciju
        </h4>
        <form id="rezervacijaForm">
            <div class="form-group">
                <label for="email2">Email:</label>
                <input type="email2" class="form-control" id="email2" placeholder="Unesite email" required>
            </div>
            <div class="form-group">
                <label for="ime">Ime:</label>
                <input type="text" class="form-control" id="ime" placeholder="Unesite ime" required>
            </div>
            <div class="form-group">
                <label for="prezime">Prezime:</label>
                <input type="text" class="form-control" id="prezime" placeholder="Unesite prezime" required>
            </div>
            <div class="form-group">
                <label for="usluga">Usluga:</label>
                <select class="form-control" id="usluga" required>
                    <option value="">Izaberite uslugu</option>
                    <option value="Manikir">Manikir</option>
                    <option value="Pedikir">Pedikir</option>
                    <option value="Rubber baza">Rubber baza</option>
                    <option value="Izlivanje noktiju">Izlivanje noktiju</option>
                    <option value="Nadogradnja noktiju">Nadogradnja noktiju</option>

                </select>
            </div>
            <div class="form-group">
                <label for="termin">Datum i vreme:</label>
                <input type="datetime-local" class="form-control" id="termin" required>
            </div>
            <div class="form-group">
                <label for="popust">Kod za popust:</label>
                <input type="text" class="form-control" id="popust" placeholder="Unesite kod za popust">
            </div>
            <button type="submit" class="btn btn-primary">Potvrdi rezervaciju</button>
        </form>
      </div>
</body>
</html>
